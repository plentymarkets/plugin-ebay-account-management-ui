<div style="margin: 15px 5px 5px 0px;">
    <div class="spacer">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-striped table-bordered" style="overflow-x: visible">
                        <thead>
                        <tr>
                            <th>{{'account' | translate:lang}}</th>
                            <th>{{'environment' | translate:lang}}</th>
                            <th>{{'status' | translate:lang}}</th>
                            <th>{{'expiration' | translate:lang}}</th>
                            <th colspan="2">{{'actions' | translate:lang}}</th>
                        </tr>
                        </thead>
                        <tbody>
                            <template ngFor let-row [ngForOf]="credentialList">
                                <tr>
                                    <td>{{row.data.userId}}</td>
                                    <td>{{row.environment | translate:lang}}</td>
                                    <td>{{row.status | translate:lang}}</td>
                                    <td>{{row.data.refreshTokenExpiration}}</td>
                                    <td>
                                        <terra-button
                                                inputCaption="{{'update' | translate:lang}}"
                                                inputIcon="icon-refresh"
                                                [inputIsSmall]="true"
                                                (outputClicked)="refreshToken(row)">
                                        </terra-button>
                                    </td>
                                    <td>
                                        <terra-button
                                                inputCaption="{{'delete' | translate:lang}}"
                                                inputIcon="icon-delete"
                                                [inputIsSmall]="true"
                                                (outputClicked)="deleteCredential(row)">
                                        </terra-button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-2">
                    <terra-select-box
                            inputName="{{'environment' | translate:lang}}"
                            [inputListBoxValues]="environmentValues"
                            [(inputSelectedValue)]="environment">
                    </terra-select-box>
                </div>

                <div class="col-xs-2">
                    <terra-button
                            inputCaption="{{'authenticateAccount' | translate:lang}}"
                            inputIcon="icon-visibility_private"
                            (outputClicked)="openAuthenticationPopup()">
                    </terra-button>
                </div>
            </div>
        </div>
    </div>
</div>
